<!DOCTYPE html>
<html>

<head>
    <title>Cross-device input demo page</title>
    <script type="text/javascript" src="basic.js"></script>
    <script type="text/javascript" src="hid.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            background: #eeedc8;
        }

        body > svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        circle {
            stroke-width: 1px;
            stroke: rgba(0, 0, 0, 0.50);
            fill: #c2eaea;
        }
    </style>
</head>

<body>
    <svg>
        <g>
            <circle class="node" cx="200" cy="400" r="50"></circle>
            <circle class="node" cx="600" cy="100" r="50"></circle>
            <circle class="node" cx="500" cy="500" r="50"></circle>
            <circle class="node" cx="100" cy="300" r="50"></circle>
            <circle class="node" cx="100" cy="100" r="50"></circle>
        </g>
    </svg>

    <script type="text/javascript">
        hid.initialize()
    </script>
</body>

</html>
